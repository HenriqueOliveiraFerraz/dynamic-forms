<form [formGroup]="userFormGroup">
  <div *ngFor="let form of user.getDynamicForms()">
    <app-dynamic-form
      [id]="form.key"
      [dynamicForm]="form"
      [componentTop]="dynamicFormComponentTop"
      [componentBottom]="dynamicFormComponentBottom"
    >
    </app-dynamic-form>
  </div>
</form>

<ng-template #dynamicFormComponentTop>
  <h4>Pizza party!!! 🍕 dynamicFormComponentTop</h4>
</ng-template>
<ng-template #dynamicFormComponentBottom>
  <h4>Pizza party!!! 🍕 dynamicFormComponentBottom</h4>
</ng-template>
