<div [ngSwitch]="dynamicForm.controlType">
  <div *ngSwitchCase="'text'">
    <mat-form-field [appearance]="dynamicForm.matFormFieldAppearance">
      <mat-label *ngIf="dynamicForm.label">{{ dynamicForm.label }}</mat-label>
      <input
        matInput
        [placeholder]="dynamicForm.placeholder"
        [formControl]="dynamicForm.formControl"
      />
      <mat-hint *ngIf="dynamicForm.hint">{{ dynamicForm.hint }}</mat-hint>
      <mat-error *ngIf="dynamicForm.formControl.invalid">{{
        dynamicForm.error
      }}</mat-error>
    </mat-form-field>
  </div>
  <div *ngSwitchCase="'boolean'">
    <mat-checkbox [formControl]="dynamicForm.formControl">{{
      dynamicForm.label
    }}</mat-checkbox>
  </div>
  <div *ngSwitchCase="'selectGroup'">
    <mat-form-field [appearance]="selectGroupOptions!.matFormFieldAppearance">
      <mat-label>{{ selectGroupOptions!.label }}</mat-label>
      <mat-select
        [formControl]="selectGroupOptions!.formControl"
        [placeholder]="selectGroupOptions!.placeholder"
      >
        <mat-option>{{ selectGroupOptions!.emptyOptionsLabel }}</mat-option>
        <mat-optgroup
          *ngFor="let group of selectGroupOptions!.groupOptions"
          [label]="group.name"
          [disabled]="group.disabled"
        >
          <mat-option *ngFor="let item of group.array" [value]="item.key">
            {{ item.value }}
          </mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
  </div>
</div>
